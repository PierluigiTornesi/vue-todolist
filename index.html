<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


     <!-- script vuejs -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <h2 class="text-center">To Do List</h2>

            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="todo" class="form-label"></label>
                        <input type="text" class="form-control" id="todo" v-model="todo.text"   @keyup.enter="addToDo">
                    </div>

                    <button class="btn btn-primary" @click="addToDo">Aggiungi "todo"alla lista</button>

                    <hr>
                    <ul class="list-group">
                        <li v-for="(item,index) in todolist"  :key=index class="list-group-item d-flex justify-content-between align-items-center">
                            {{todolist[index].text}} 
                            <span class="badge">
                                <button class="btn btn-danger" @click="removeTodo(index)">x</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
